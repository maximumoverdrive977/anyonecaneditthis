<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Editable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .editable-content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: block;
        }
        .draggable {
            cursor: move;
        }
    </style>
</head>
<body>
    <header>
        <h1 contenteditable="true">Simple Editable Website</h1>
    </header>
    
    <div class="editable-content draggable" draggable="true">
        <h2 contenteditable="true">This is the main heading</h2>
        <p contenteditable="true">Welcome to this fully editable website. Click on any text to edit it directly. Drag elements to move them around.</p>
        <button onclick="document.getElementById('imageUpload').click()">Add Image</button>
        <input type="file" id="imageUpload" style="display: none;" accept="image/*" onchange="uploadImage(event)">
    </div>

    <script>
        // Make elements draggable
        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragover', dragOver);
            item.addEventListener('drop', drop);
        });

        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.setData('text/plain', null);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (event.target !== draggedElement) {
                draggedElement.parentNode.insertBefore(draggedElement, event.target.nextSibling);
            }
        }

        // Function to handle image upload
        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = "Uploaded Image";
                    img.contentEditable = "true"; // Allow users to remove or edit
                    img.classList.add('draggable');
                    img.draggable = true;
                    document.body.appendChild(img);

                    // Make the new image draggable
                    img.addEventListener('dragstart', dragStart);
                    img.addEventListener('dragover', dragOver);
                    img.addEventListener('drop', drop);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
