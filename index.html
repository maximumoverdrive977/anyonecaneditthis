<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Editable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .editable-content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .draggable {
            cursor: move;
        }
        .text-box {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            cursor: move;
            min-width: 100px;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1 contenteditable="true">Simple Editable Website</h1>
    </header>
    
    <div class="editable-content draggable" draggable="true">
        <h2 contenteditable="true">This is the main heading</h2>
        <p contenteditable="true">Welcome to this fully editable website. Click on any text to edit it directly. Drag elements to move them around.</p>
        <button onclick="document.getElementById('imageUpload').click()">Add Image</button>
        <input type="file" id="imageUpload" style="display: none;" accept="image/*" onchange="uploadImage(event)">
        <button onclick="addTextBox()">Add Text Box</button>
        <button onclick="changeBackground()">Change Background Color</button>
        <button onclick="changeBorders()">Change Border Color</button>
    </div>

    <script>
        // Make elements draggable
        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragover', dragOver);
            item.addEventListener('drop', drop);
        });

        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.setData('text/plain', null);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (event.target !== draggedElement) {
                draggedElement.parentNode.insertBefore(draggedElement, event.target.nextSibling);
            }
        }

        // Function to handle image upload
        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.style.position = "relative";
                    imgContainer.classList.add('draggable');
                    imgContainer.draggable = true;

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = "Uploaded Image";
                    img.style.maxWidth = "100%";
                    imgContainer.appendChild(img);

                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "×";
                    deleteButton.classList.add('delete-btn');
                    deleteButton.onclick = () => imgContainer.remove();
                    imgContainer.appendChild(deleteButton);

                    document.body.appendChild(imgContainer);

                    // Make the new image container draggable
                    imgContainer.addEventListener('dragstart', dragStart);
                    imgContainer.addEventListener('dragover', dragOver);
                    imgContainer.addEventListener('drop', drop);
                };
                reader.readAsDataURL(file);
            }
        }

        // Function to add a text box
        function addTextBox() {
            const textBoxContainer = document.createElement('div');
            textBoxContainer.classList.add('text-box', 'draggable');
            textBoxContainer.contentEditable = "true";
            textBoxContainer.draggable = true;
            textBoxContainer.innerText = "New Text Box";
            
            const deleteButton = document.createElement('button');
            deleteButton.innerText = "×";
            deleteButton.classList.add('delete-btn');
            deleteButton.onclick = () => textBoxContainer.remove();
            textBoxContainer.appendChild(deleteButton);

            document.body.appendChild(textBoxContainer);

            // Make the new text box draggable
            textBoxContainer.addEventListener('dragstart', dragStart);
            textBoxContainer.addEventListener('dragover', dragOver);
            textBoxContainer.addEventListener('drop', drop);
        }

        // Function to change background color
        function changeBackground() {
            const color = prompt("Enter a background color (e.g., 'lightblue', '#ffcc00'):");
            if (color) {
                document.body.style.backgroundColor = color;
            }
        }

        // Function to change border color
        function changeBorders() {
            const color = prompt("Enter a border color (e.g., 'red', '#333'):");
            if (color) {
                const elements = document.querySelectorAll('.editable-content');
                elements.forEach(element => {
                    element.style.borderColor = color;
                });
            }
        }
    </script>
</body>
</html>
