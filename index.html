<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Editable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .editable-content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .draggable {
            cursor: move;
        }
    </style>
</head>
<body>
    <header>
        <h1 contenteditable="true">Simple Editable Website</h1>
    </header>
    
    <div class="editable-content draggable" draggable="true">
        <h2 contenteditable="true">This is the main heading</h2>
        <p contenteditable="true">Welcome to this fully editable website. Click on any text to edit it directly. Drag elements to move them around.</p>
        <button onclick="addImage()">Add Image</button>
    </div>

    <script>
        // Make elements draggable
        const draggables = document.querySelectorAll('.draggable');
        draggables.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragover', dragOver);
            item.addEventListener('drop', drop);
        });

        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.setData('text/plain', null);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (event.target !== draggedElement) {
                draggedElement.parentNode.insertBefore(draggedElement, event.target.nextSibling);
            }
        }

        // Function to add an image
        function addImage() {
            const imageUrl = prompt("Enter the URL of the image:");
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = "Editable Image";
                img.style.maxWidth = "100%";
                img.style.marginTop = "10px";
                img.contentEditable = "true"; // Allow users to remove or edit
                img.classList.add('draggable');
                img.draggable = true;
                document.body.appendChild(img);
                img.addEventListener('dragstart', dragStart);
                img.addEventListener('dragover', dragOver);
                img.addEventListener('drop', drop);
            }
        }
    </script>
</body>
</html>
